name: '[All] Create Issues From Todo'

on:
  push:
    branches:
      - main
  
permissions:
  issues: write
  repository-projects: read
  contents: read

jobs:
  todos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@v4"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
